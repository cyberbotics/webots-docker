name: Docker Image CI

on:
  push:
    branches:
      - master
    tags:
      - '*'

env:
  IMAGE_NAME: webots
  DEFAULT_WEBOTS_VERSION: R2020b-rev1

jobs:
  dockerhub-publication:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        UBUNTU_VERSION: [18.04, 20.04]
    steps:
    - uses: actions/checkout@v2
    - name: Determine Version
      run: |
        # Strip git ref prefix from version
        IMAGE_TAG=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Use Docker `latest` tag convention
        [ "$IMAGE_TAG" == "master" ] && IMAGE_TAG=latest
        # Webots version
        [ "$IMAGE_TAG" != "latest" ] && WEBOTS_VERSION=$IMAGE_TAG
        [ "$IMAGE_TAG" == "latest" ] && WEBOTS_VERSION=$DEFAULT_WEBOTS_VERSION
        # Display and save
        echo IMAGE_TAG=$IMAGE_TAG
        echo WEBOTS_VERSION=$WEBOTS_VERSION
        echo ::set-env name=IMAGE_TAG::$IMAGE_TAG-ubuntu${{ matrix.UBUNTU_VERSION }}
        echo ::set-env name=WEBOTS_VERSION::$WEBOTS_VERSION
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME:$IMAGE_TAG --build-arg WEBOTS_VERSION=$WEBOTS_VERSION --build-arg UBUNTU_VERSION=${{ matrix.UBUNTU_VERSION }}
    - name: Log into registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username=${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Push image
      run: |
        docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
  github-publication:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        UBUNTU_VERSION: [18.04, 20.04]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Determine Version
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          IMAGE_TAG=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Use Docker `latest` tag convention
          [ "$IMAGE_TAG" == "master" ] && IMAGE_TAG=latest
          # Webots version
          [ "$IMAGE_TAG" != "latest" ] && WEBOTS_VERSION=$IMAGE_TAG
          [ "$IMAGE_TAG" == "latest" ] && WEBOTS_VERSION=$DEFAULT_WEBOTS_VERSION
          # Display and save
          echo IMAGE_ID=$IMAGE_ID
          echo IMAGE_TAG=$IMAGE_TAG
          echo WEBOTS_VERSION=$WEBOTS_VERSION
          echo ::set-env name=IMAGE_ID::$IMAGE_ID
          echo ::set-env name=IMAGE_TAG::$IMAGE_TAG-ubuntu${{ matrix.UBUNTU_VERSION }}
          echo ::set-env name=WEBOTS_VERSION::$WEBOTS_VERSION
      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:$IMAGE_TAG --build-arg WEBOTS_VERSION=$WEBOTS_VERSION --build-arg UBUNTU_VERSION=${{ matrix.UBUNTU_VERSION }}
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_ID:$IMAGE_TAG
          docker push $IMAGE_ID:$IMAGE_TAG
