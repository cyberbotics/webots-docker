[Directories]
movies=/root/Videos/
objects=/root/Documents/
projects=/root/Documents/
screenshots=/root/Pictures/
vrml=/root/Documents/
www=/root/Documents/

[Editor]
font="Monospace, 9"

[%General]
checkWebotsUpdateOnStartup=true
disableSaveWarning=false
language=
numberOfThreads=8
pythonCommand=python3
rendering=true
startupMode=Real-time
telemetry=false
theme=webots_night.qss

[Internal]
firstLaunch=false

[Movie]
acceleration=1
caption=false
quality=90
resolution=6

[Network]
cacheSize=1024
httpProxyHostName=
httpProxyPassword=
httpProxyPort=0
httpProxyType=2
httpProxyUsername=
uploadUrl=https://webots.cloud

[OpenGL]
GTAO=0
disableAntiAliasing=true
disableShadows=true
textureFiltering=0
textureQuality=0

[RobotWindow]
browser=
newBrowserWindow=false

[Sound]
mute=true
volume=80

[View3d]
hideAllCameraOverlays=false
hideAllDisplayOverlays=false
hideAllRangeFinderOverlays=false

[VirtualRealityHeadset]
antiAliasing=false
enable=false
trackOrientation=true
trackPosition=true
visibleEye=left
